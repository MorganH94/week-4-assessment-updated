<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    

    <h2>Look at all those Fortunes!</h2>
    <button id="fortuneButton">Fortunes! Get your Fortunes!</button>

    

    <h2>May Your Fortunes Be Ever in Your Favor!</h2>

    <button id="getFortune">Get your Fortunes here!</button>

    <h3>Add a Fortune</h3>
    <input type="text" id="newFortune">
    <button id="addButton">Add a Fortune Here!</button>

    <h3>Delete a Fortune</h3>
    <input type="text" id="fortuneId" placeholder="Enter Number to Delete">
    <button id="deleteButton">Delete now!</button>

    <h3>My Fortunes</h3>
    <div id="fortuneDisplay"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
